<div class="py-4">
    <form [formGroup]="productForm" class="space-y-3 ">
        <div class="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" formControlName="name" class="border ml-2 px-1"/>
            <span>hello</span>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" formControlName="category" class="border ml-2 px-1"/>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" formControlName="quantity" class="border ml-2 px-1"/>
        </div>
        <button (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
</div>
